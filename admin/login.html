<!DOCTYPE html>
<html>
    <head>
        <title>KIP Kabupaten Bandung</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="img/Logo-KIP.png" >
    </head>
    <body>
        <div class="login-wrap">
            <div class="login-box horizontal-center vertical-center">
                <div class="col-6">
                    <center><img class="horizontal-center" src="img/Logo-KIP.png" style="height: 260px; width: 260px;"></center>
                </div>
                <div class="col-6">
                    <form action="admin_dashboard.html" method="post" style="margin-top: 50px;">
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="Login" value="Login" class="btn btn-block btn-lg btn-primary">
                        </div>
                        <a href="#">Forgot your password?</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
